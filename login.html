<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Нэвтрэх - Todnoo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-image: url('assets/imgs/header.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        form {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            border: 2px solid black;
            border-radius: 10px;
            padding: 8px;
            margin: 5px 0;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #695aa6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4e437a;
        }

        label {
            color: #695aa6;
        }

        span {
            color: #695aa6;
        }

        @media (min-width: 600px) {
            .section {
                max-width: 600px;
            }
        }

        .additional-links {
            text-align: center;
            margin-top: 10px;
        }

        .additional-links a {
            color: #695aa6;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="index.html">Todnoo</a>
        </div></nav>
    </header>

    <section class="section" id="login">
        <div class="custom-container custom-text-center">
            <h2>Login</h2>
            <form>
                <label for="username">Нэр:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Нууц үг:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Нэвтрэх">
            </form>
            <div class="additional-links">
                <a href="register.html">Бүртгүүлэх</a>
                <span>|</span>
                <a href="recover.html">Нууц үг мартсан</a>
            </div>
        </div>
    </section>

</body>

</html>
